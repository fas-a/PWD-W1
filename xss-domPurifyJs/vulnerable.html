<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable to XSS</title>
</head>
<body>
    <h1>Vulnerable XSS Example</h1>

    <!-- Formulir Input -->
    <form method="GET">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>

    <h2>Your input:</h2>
    <div id="output">
        <script>
            // Mengambil input dari URL query string dan menampilkannya tanpa sanitasi
            document.write(decodeURIComponent(window.location.search.substring(1).split('=')[1]));
        </script>
    </div>

</body>
</html>
